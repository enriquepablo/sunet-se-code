<a href="{{ article.slug }}">
  <div class="card">
    <div class="card-tags">
      <span>{{ article.event }}</span>
    </div>
    <div class="card-content">
      <div class="header-container">
        <h3>{{ article.title }}</h3>
      </div>
      <div class="card-intro">
        <p>{{ article.content|striptags|truncate(400, False, '[&hellip;]', 8) }}</p>
      </div>
    </div>
  </div>
</a>
