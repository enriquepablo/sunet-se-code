<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 hero">
      <h1>{{ page.title }}</h1>
      <div>
        {{ page.content }}
      </div>
    </div>
  </div>
</div>

<div class="bg-grey">
  <div class="container listing">
    <div class="row">
      <div class="col-12 cards list persons">
        {% for person in ES_PEOPLE.values() if person.visa %}
          <div class="card">
            <div class="card-tags">
              <span><a href="tel:{{ person.phone }}">{{ person.phone }}</a></span>
              <span><a href="mailto:{{ person.email }}">{{ person.email }}</a></span>
            </div>
            <div class="card-content">
              <div class="header-container">
                <h3>{{ person.title }}</h3>
              </div>
              <p class="card-intro">{{ person.role[LANG] }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
