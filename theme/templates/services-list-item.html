<a class="card {{ fragments[1] }}" tabindex="{{ i }}" href="{{ page.abs_url }}">
  <div class="card-tags">
    <span>{{ page.category }}</span>
  </div>
  <div class="card-content">
    <div class="header-container">
      <h2>{{ page.title }}</h2>
    </div>
    <p class="card-intro">{{ page.subtitle }}</p>
  </div>
</a>
